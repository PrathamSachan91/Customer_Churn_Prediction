<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Churn Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in;
    }

    .top-bar img {
      width: 40px;
      height: 40px;
    }

    .top-bar h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }

    .text-content {
      flex: 1;
      padding-right: 2rem;
    }

    .text-content h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      animation: slideUp 1s ease forwards;
    }

    .text-content p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
      animation: slideUp 1.2s ease forwards;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .buttons button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 8px;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background-color: #fff;
      color: #000;
    }

    .image-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: zoomIn 1.5s ease-in-out;
    }

    .image-content img {
      width: 100%;
      max-width: 400px;
      border-radius: 1rem;
      max-height: 600px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    @media (max-width: 700px) {
    .container {
      flex-direction: column;
      align-items: center;
    }

    .text-content {
      padding-right: 0;
      text-align: center;
    }

    .image-content {
      margin-top: 2rem;
      max-width: 90%;
    }
}

  </style>
</head>
<body>
  <!-- Logo + Title -->
  <div class="top-bar">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png" alt="Logo" />
    <h2>Customer Churn</h2>
  </div>

  <!-- Main Landing Content -->
  <div class="container">
    <div class="text-content">
      <h1>Powering customer insights and feedback</h1>
      <p>Predict if a customer will churn or gather valuable feedback to improve your service.</p>
      <div class="buttons">
        <button onclick="location.href='predict.html'">Check Churn</button>
        <button onclick="location.href='upload.html'">Upload CSV</button>
        <button onclick="location.href='feedback.html'">Get Feedback</button>
      </div>

    </div>
    <div class="image-content">
      <img src="../static/ill.png" alt="Customer Churn Illustration" />
    </div>
  </div>
</body>
</html>
